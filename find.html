<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <spna>18:43</spna>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <!-- make a badge -->
        </div>
    </header>

    <main class="main-screen">
       <div class="find-icons">
           <div class="find-icons__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span></div>
           <div class="find-icons__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contects</span></div>
           <div class="find-icons__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
           <div class="find-icons__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span></div>
       </div>
       <div class="recommended-friends">
           <h6 class="recommended-friends__title">Recommended Friends</h6>
           <span >You have no recommended firends.</span>

       </div>
       <div class="open-chat">
           <div class="open-chat__header">
               <h4>Open Chat</h4>
               <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>               
           </div>
           <div class="open-post">
               <div class="open-post__column">
                   <h5 class="open-chat__titel">#BTS</h5>
                   <h6 class="open-chat__hashtags">#bst#army#friends</h6>
                   <div class="open-chat__members">
                       <img src="#" />
                       <span>802 members</span>
                       <!-- 6.23 5:33 -->
                   </div>
               </div>
               <div class="open-post__column"></div>
           </div>
       </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__ellipsis-notification"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/da9afe740b.js" crossorigin="anonymous"></script>

</body>
</html>
